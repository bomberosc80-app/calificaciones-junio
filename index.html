<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calificaciones C80</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="login-container">
    <img src="cuartel.jpg" alt="Logo Cuartel" class="logo">
    <h1 class="titulo">Sistema de Calificaciones Central 80</h1>
    
    <div class="login-box">
      <input type="text" id="usuario" placeholder="Usuario" />
      <input type="password" id="clave" placeholder="Contraseña" />
      <button onclick="login()">Ingresar</button>
      <p id="login-error" class="error-msg"></p>
    </div>
  </div>

    <div id="app" class="hidden">
      <div class="header">
        <p>Bienvenido/a: <strong id="nombreUsuario"></strong></p>
        <button onclick="cerrarSesion()">Cerrar sesión</button>
      </div>
      <select id="selectorMes" onchange="cambiarMes()">
        <option value="ANUAL">Resumen Anual</option>
        <option value="ENERO">Enero</option>
        <option value="FEBRERO">Febrero</option>
        <option value="MARZO">Marzo</option>
        <option value="ABRIL">Abril</option>
        <option value="MAYO">Mayo</option>
        <option value="JUNIO">Junio</option>
        <option value="JULIO">Julio</option>
        <option value="AGOSTO">Agosto</option>
        <option value="SEPTIEMBRE">Septiembre</option>
        <option value="OCTUBRE">Octubre</option>
        <option value="NOVIEMBRE">Noviembre</option>
        <option value="DICIEMBRE">Diciembre</option>
      </select>
      <div id="tablaCalificaciones"></div>
      <div id="panelAdmin" class="hidden">
        <h3>Panel del Administrador</h3>
        <input type="file" id="archivoCSV" accept=".csv" />
        <button onclick="previsualizarCSV()">Previsualizar</button>
        <div id="preview"></div>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
