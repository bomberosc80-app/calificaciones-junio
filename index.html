<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calificaciones C80</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { background: #0d0d0d; color: #ff4c4c; font-family: 'Segoe UI', sans-serif; padding: 20px; margin: 0; }
    h2, h3, h4 { color: #ff4c4c; }
    input, button, select { padding:10px; margin:5px 0; border:none; border-radius:6px; font-size:1em; width:100%; box-sizing:border-box; }
    input, select { background:#222; color:#eee; }
    button { background:#ff4c4c; color:#fff; cursor:pointer; transition:background .3s ease; }
    button:hover { background:#cc0000; }
    .hidden { display:none; }
    .caja-porcentaje { margin-top:15px; padding:10px; background:#222; border-radius:6px; text-align:center; }
    table { width:100%; border-collapse:collapse; margin-top:10px; background:#1a1a1a; }
    th, td { border:1px solid #333; padding:8px; text-align:center; }
    th { background:#222; }
    tr:hover { background:#2a2a2a; }
    #login-container, #panel-bombero, #panel-admin { max-width:600px; margin:auto; }
    hr { border:1px solid #444; margin:20px 0; }
  </style>
</head>
<body>

<div id="login-container">
  <img src="cuartel.jpg" alt="Cuartel de Bomberos" style="width:100%; border-radius:12px; margin-bottom:10px;">
  <h2>Ingreso</h2>
  <input type="text" id="login-usuario" placeholder="Legajo"><br>
  <input type="password" id="login-clave" placeholder="Clave"><br>
  <button id="btnLogin" onclick="login()" disabled>Entrar</button>
</div>

<div id="panel-bombero" class="hidden">
  <h2>Bienvenido <span id="nombre-usuario"></span></h2>
  <div id="tabla-calificaciones"></div>
  <div id="tabla-meses"></div>
  <button onclick="logout()">Salir</button>
</div>

<div id="panel-admin" class="hidden">
  <h2>Panel de administración</h2>
  <p>Bienvenido, administrador.</p>
  <button onclick="logout()">Salir</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
<script>
let datos = { usuarios: {} };
let usuarioActual = null;
let cargadoUsuarios = false;
let cargadoCalifs   = false;

document.addEventListener('DOMContentLoaded', () => {
  const btnLogin = document.getElementById('btnLogin');
  btnLogin.disabled = true;
  btnLogin.textContent = 'Cargando...';

  // Cargar CSVs
  Papa.parse('usuarios.csv', {
    download: true, header: true, skipEmptyLines: true,
    transformHeader: h => h.trim().toLowerCase(),
    complete: function(results) {
      results.data.forEach(row => {
        const legajo = row.legajo?.trim();
        if (!legajo) return;
        datos.usuarios[legajo] = {
          password: row.clave?.trim() || legajo,
          nombre: row.nombre?.trim() || legajo,
          esAdmin: (row.rol||'').trim().toLowerCase() === 'admin',
          calificaciones: {}
        };
      });
      cargadoUsuarios = true;
      chequearTodoCargado();
    }
  });
  Papa.parse('calificaciones.csv', {
    download: true, header: true, skipEmptyLines: true,
    transformHeader: h => h.trim().toLowerCase(),
    complete: function(results) {
      results.data.forEach(row => {
        const legajo = row.legajo?.trim();
        const mes = row.mes?.trim().toUpperCase();
        if (!legajo || !mes) return;
        if (!datos.usuarios[legajo]) datos.usuarios[legajo] = { password: legajo, nombre: legajo, esAdmin: false, calificaciones: {} };
        if (!datos.usuarios[legajo].calificaciones[mes]) datos.usuarios[legajo].calificaciones[mes] = {};
        Object.keys(row).forEach(key => {
          if (key !== 'legajo' && key !== 'mes') {
            datos.usuarios[legajo].calificaciones[mes][key] = isNaN(parseFloat(row[key])) ? 0 : parseFloat(row[key]);
          }
        });
      });
      cargadoCalifs = true;
      chequearTodoCargado();
    }
  });
});

function chequearTodoCargado() {
  const btnLogin = document.getElementById('btnLogin');
  if (cargadoUsuarios && cargadoCalifs) {
    btnLogin.disabled = false;
    btnLogin.textContent = 'Entrar';
  }
}

function login() {
  const usuario = document.getElementById('login-usuario').value.trim();
  const clave = document.getElementById('login-clave').value;
  if (datos.usuarios[usuario] && datos.usuarios[usuario].password === clave) {
    usuarioActual = usuario;
    document.getElementById('login-container').classList.add('hidden');
    if (datos.usuarios[usuario].esAdmin) {
      document.getElementById('panel-admin').classList.remove('hidden');
    } else {
      document.getElementById('panel-bombero').classList.remove('hidden');
      document.getElementById('nombre-usuario').textContent = datos.usuarios[usuario].nombre;
      mostrarCalificaciones(usuario);
    }
  } else {
    alert('Usuario o clave incorrecta');
  }
}

function logout() {
  usuarioActual = null;
  document.getElementById('panel-admin').classList.add('hidden');
  document.getElementById('panel-bombero').classList.add('hidden');
  document.getElementById('login-container').classList.remove('hidden');
}

function mostrarCalificaciones(usuarioId) {
  const datosUser = datos.usuarios[usuarioId].calificaciones;
  const orden = ['ENERO','FEBRERO','MARZO','ABRIL','MAYO','JUNIO','JULIO','AGOSTO','SEPTIEMBRE','OCTUBRE','NOVIEMBRE','DICIEMBRE'];
  const meses = Object.keys(datosUser).sort((a,b)=>orden.indexOf(a)-orden.indexOf(b));
  const contSelect = document.getElementById('tabla-calificaciones');
  contSelect.innerHTML = '';
  if (!meses.length) {
    contSelect.innerHTML = '<p>No hay calificaciones aún.</p>';
    document.getElementById('tabla-meses').innerHTML = '';
    return;
  }
  const select = document.createElement('select');
  select.id = 'select-mes';
  const optAll = document.createElement('option'); optAll.value='ANUAL'; optAll.textContent='Resumen Anual'; select.append(optAll);
  meses.forEach(m=>{
    const opt = document.createElement('option'); opt.value=m; opt.textContent=m; select.append(opt);
  });
  contSelect.append(select);
  select.addEventListener('change',()=>renderCalificaciones(usuarioId, select.value));
  renderCalificaciones(usuarioId, 'ANUAL');
}

function renderCalificaciones(usuarioId, mesSeleccionado) {
  const datosUser = datos.usuarios[usuarioId].calificaciones;
  const orden = ['ENERO','FEBRERO','MARZO','ABRIL','MAYO','JUNIO','JULIO','AGOSTO','SEPTIEMBRE','OCTUBRE','NOVIEMBRE','DICIEMBRE'];
  const meses = Object.keys(datosUser).sort((a,b)=>orden.indexOf(a)-orden.indexOf(b));
  const todasCats = Object.keys(datosUser[meses[0]] || {});
  const tablaCats = todasCats.filter(c=>c.toLowerCase()!=='porcentaje asistencias ht');

  const cont = document.getElementById('tabla-meses');
  cont.innerHTML = '';

  if (!tablaCats.length) {
    cont.innerHTML = '<p>No hay datos para mostrar.</p>';
    return;
  }

  // Construir tabla
  const table = document.createElement('table');
  const thead = document.createElement('thead');
  const trHead = document.createElement('tr');
  trHead.innerHTML = '<th>Mes</th>' + tablaCats.map(cat=>`<th>${cat}</th>`).join('');
  thead.append(trHead);

  const tbody = document.createElement('tbody');
  const mesesAMostrar = mesSeleccionado==='ANUAL'?meses:[mesSeleccionado];
  mesesAMostrar.forEach(mes=>{
    const tr = document.createElement('tr');
    let rowHtml = `<td>${mes}</td>`;
    tablaCats.forEach(cat=>{
      const val = datosUser[mes][cat] != null ? datosUser[mes][cat] : 0;
      rowHtml += `<td>${val}</td>`;
    });
    tr.innerHTML = rowHtml;
    tbody.append(tr);
  });

  table.append(thead, tbody);
  cont.append(table);

  // Mostrar porcentaje asistencias HT en caja separada
  const caja = document.createElement('div');
  caja.className = 'caja-porcentaje';
  let textoHT = '';
  if (mesSeleccionado !== 'ANUAL') {
    const ht = datosUser[mesSeleccionado]['porcentaje asistencias ht'];
    textoHT = ht != null ? ht : '0';
  }
  caja.textContent = `Porcentaje asistencias HT: ${textoHT}`;
  cont.append(caja);
}
</script>
</body>
</html>
