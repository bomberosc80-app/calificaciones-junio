<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calificaciones C80</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { background: #0d0d0d; color: #ff4c4c; font-family: 'Segoe UI', sans-serif; padding: 20px; margin: 0; }
    h2, h3, h4 { color: #ff4c4c; }
    input, button, select { padding:10px; margin:5px 0; border:none; border-radius:6px; font-size:1em; width:100%; box-sizing:border-box; }
    input, select { background:#222; color:#eee; }
    button { background:#ff4c4c; color:#fff; cursor:pointer; transition:background .3s ease; }
    button:hover { background:#cc0000; }
    .hidden { display:none; }
    table { width:100%; border-collapse:collapse; margin-top:10px; background:#1a1a1a; }
    th, td { border:1px solid #333; padding:8px; text-align:center; }
    th { background:#222; }
    tr:hover { background:#2a2a2a; }
    #login-container, #panel-bombero, #panel-admin { max-width:600px; margin:auto; }
    hr { border:1px solid #444; margin:20px 0; }
  </style>
</head>
<body>

<div id="login-container">
  <h2>Ingreso</h2>
  <input type="text" id="login-usuario" placeholder="Legajo"><br>
  <input type="password" id="login-clave" placeholder="Clave"><br>
  <button onclick="login()">Entrar</button>
</div>

<div id="panel-bombero" class="hidden">
  <h2>Bienvenido <span id="nombre-usuario"></span></h2>
  <div id="tabla-calificaciones"></div>
  <div id="tabla-meses"></div>
  <br><button onclick="logout()">Salir</button>
</div>

<div id="panel-admin" class="hidden">
  <h2>Panel de administraci칩n</h2>
  <p>Este archivo est치 precargado. Para editar datos, usar la versi칩n editable en PC.</p>
  <button onclick="logout()">Salir</button>

  <hr>
  <h3>Crear nuevo usuario</h3>
  <input type="text" id="nuevo-legajo" placeholder="Legajo">
  <input type="text" id="nuevo-nombre" placeholder="Nombre">
  <input type="password" id="nueva-clave" placeholder="Contrase침a">
  <select id="nuevo-rol">
    <option value="false">Bombero</option>
    <option value="true">Administrador</option>
  </select>
  <button onclick="crearUsuario()">Crear usuario</button>
</div>

<script>
let datos = {
  "usuarios": {
    "admin": {
      "password": "admin123",
      "nombre": "Administrador",
      "esAdmin": true,
      "calificaciones": {}
    },
    "c80306": {
      "password": "1234",
      "nombre": "Carlos",
      "esAdmin": false,
      "calificaciones": {}
    }
  }
};

let usuarioActual = null;

function login() {
  const usuario = document.getElementById("login-usuario").value.trim();
  const clave = document.getElementById("login-clave").value;

  if (datos.usuarios[usuario] && datos.usuarios[usuario].password === clave) {
    usuarioActual = usuario;
    document.getElementById("login-container").classList.add("hidden");

    if (datos.usuarios[usuario].esAdmin) {
      document.getElementById("panel-admin").classList.remove("hidden");
    } else {
      document.getElementById("panel-bombero").classList.remove("hidden");
      document.getElementById("nombre-usuario").textContent = datos.usuarios[usuario].nombre;
    }
  } else {
    alert("Usuario o clave incorrecta");
  }
}

function logout() {
  usuarioActual = null;
  document.getElementById("panel-admin").classList.add("hidden");
  document.getElementById("panel-bombero").classList.add("hidden");
  document.getElementById("login-container").classList.remove("hidden");
}

function crearUsuario() {
  const legajo = document.getElementById("nuevo-legajo").value.trim();
  const nombre = document.getElementById("nuevo-nombre").value.trim();
  const clave = document.getElementById("nueva-clave").value.trim();
  const esAdmin = document.getElementById("nuevo-rol").value === "true";

  if (!legajo || !nombre || !clave) {
    alert("Todos los campos son obligatorios.");
    return;
  }

  if (datos.usuarios[legajo]) {
    alert("Ya existe un usuario con ese legajo.");
    return;
  }

  datos.usuarios[legajo] = {
    password: clave,
    nombre: nombre,
    esAdmin: esAdmin,
    calificaciones: {}
  };

  alert("Usuario creado correctamente.");
  document.getElementById("nuevo-legajo").value = "";
  document.getElementById("nuevo-nombre").value = "";
  document.getElementById("nueva-clave").value = "";
  document.getElementById("nuevo-rol").value = "false";
}
</script>

</body>
</html>
