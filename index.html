<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>App Calificaciones C80</title>
  <style>
    body {
      background-color: #121212;
      color: red;
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
    }
    .hidden { display: none; }
    .container { max-width: 800px; margin: auto; }
    input, select, button {
      padding: 10px;
      border-radius: 5px;
      border: none;
      margin: 5px 0;
    }
    button { background: #333; color: red; cursor: pointer; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #444;
      padding: 10px;
      text-align: center;
    }
    th { background-color: #222; }
    .admin-panel { border: 1px solid red; padding: 10px; margin-top: 20px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Calificaciones C80</h2>

    <div id="login">
      <p><strong>Iniciar Sesión</strong></p>
      <input type="text" id="usuario" placeholder="ID" />
      <input type="password" id="clave" placeholder="Clave" />
      <button onclick="iniciarSesion()">Ingresar</button>
    </div>

    <div id="app" class="hidden">
      <p>Bienvenido/a: <strong id="nombreUsuario"></strong></p>
      <select id="selectorMes" onchange="cambiarMes()">
        <option value="ANUAL">Resumen Anual</option>
        <option value="ENERO">Enero</option>
        <option value="FEBRERO">Febrero</option>
        <option value="MARZO">Marzo</option>
        <option value="ABRIL">Abril</option>
        <option value="MAYO">Mayo</option>
        <option value="JUNIO">Junio</option>
        <option value="JULIO">Julio</option>
        <option value="AGOSTO">Agosto</option>
        <option value="SEPTIEMBRE">Septiembre</option>
        <option value="OCTUBRE">Octubre</option>
        <option value="NOVIEMBRE">Noviembre</option>
        <option value="DICIEMBRE">Diciembre</option>
      </select>
      <button onclick="cerrarSesion()">Cerrar sesión</button>
      <div id="tablaCalificaciones"></div>

      <div id="adminPanel" class="admin-panel hidden">
        <h3>Panel del Administrador</h3>
        <input type="file" id="csvFile" accept=".csv" />
        <button onclick="previsualizarCSV()">Previsualizar</button>
        <div id="preview"></div>
        <button onclick="confirmarCarga()">Cargar Calificaciones</button>
      </div>
    </div>
  </div>

  <script>
    const datos = {
      usuarios: {
        "c80306": { CLAVE: "bvsp1959", NOMBRE: "Sergio" },
        "admin": { CLAVE: "admin123", NOMBRE: "Administrador" },
        "juan23": { CLAVE: "1234", NOMBRE: "Juan Pérez" }
      }
    };

    let usuarioActual = null;
    let calificaciones = {}; // Se cargan desde CSV

    function iniciarSesion() {
      const usuario = document.getElementById("usuario").value.trim();
      const clave = document.getElementById("clave").value.trim();
      const user = datos.usuarios[usuario];
      if (user && user.CLAVE === clave) {
        usuarioActual = usuario;
        document.getElementById("login").classList.add("hidden");
        document.getElementById("app").classList.remove("hidden");
        document.getElementById("nombreUsuario").innerText = user.NOMBRE;
        if (usuario === "admin") {
          document.getElementById("adminPanel").classList.remove("hidden");
        }
        cargarCSVDesdeGitHub();
      } else {
        alert("Usuario o clave incorrectos.");
      }
    }

    function cerrarSesion() {
      location.reload();
    }

    function cambiarMes() {
      const mes = document.getElementById("selectorMes").value;
      renderCalificaciones(usuarioActual, mes);
    }

    function renderCalificaciones(usuarioId, mesSeleccionado) {
      const userData = calificaciones[usuarioId];
      if (!userData) {
        document.getElementById("tablaCalificaciones").innerHTML = "<p>No hay calificaciones cargadas.</p>";
        return;
      }

      const meses = ["ENERO","FEBRERO","MARZO","ABRIL","MAYO","JUNIO",
                     "JULIO","AGOSTO","SEPTIEMBRE","OCTUBRE","NOVIEMBRE","DICIEMBRE"];

      let html = "<table><tr>";
      if (mesSeleccionado === "ANUAL") {
        html += "<th>Mes</th><th>Calificación</th></tr>";
        let suma = 0, count = 0;
        for (let mes of meses) {
          const nota = userData[mes];
          if (nota) {
            html += `<tr><td>${mes}</td><td>${nota}</td></tr>`;
            suma += parseFloat(nota);
            count++;
          }
        }
        const promedio = count > 0 ? (suma / count).toFixed(2) : "-";
        html += `<tr><th>Promedio</th><th>${promedio}</th></tr>`;
      } else {
        html += `<th>${mesSeleccionado}</th></tr>`;
        html += `<tr><td>${userData[mesSeleccionado] || "Sin dato"}</td></tr>`;
      }

      html += "</table>";
      document.getElementById("tablaCalificaciones").innerHTML = html;
    }

function cargarCSVDesdeGitHub() {
  fetch("https://bomberosc80-app.github.io/calificaciones-junio/calificaciones.csv")
    .then(res => res.text())
    .then(text => {
      const lines = text.trim().split("\n");
      const headers = lines[0].split(",");
      calificaciones = {};
      for (let i = 1; i < lines.length; i++) {
        const cols = lines[i].split(",");
        const id = cols[0];
        calificaciones[id] = {};
        for (let j = 1; j < headers.length; j++) {
          calificaciones[id][headers[j].trim()] = cols[j]?.trim();
        }
      }
      cambiarMes(); // Muestra la tabla
    })
    .catch(err => {
      console.error("Error al cargar CSV desde GitHub:", err);
    });
}


    // ADMIN: Previsualización y carga desde archivo local
    function previsualizarCSV() {
      const file = document.getElementById("csvFile").files[0];
      if (!file) return alert("Seleccioná un archivo CSV");

      const reader = new FileReader();
      reader.onload = function (e) {
        const text = e.target.result;
        const lines = text.trim().split("\n");
        const headers = lines[0].split(",");
        let html = "<table><tr>";
        for (let h of headers) html += `<th>${h}</th>`;
        html += "</tr>";

        for (let i = 1; i < lines.length; i++) {
          const cols = lines[i].split(",");
          html += "<tr>";
          for (let col of cols) html += `<td>${col}</td>`;
          html += "</tr>";
        }

        html += "</table>";
        document.getElementById("preview").innerHTML = html;
        // Guarda temporalmente el CSV cargado
        document.getElementById("csvFile").tempContent = text;
      };
      reader.readAsText(file);
    }

    function confirmarCarga() {
      const text = document.getElementById("csvFile").tempContent;
      if (!text) return alert("Primero previsualizá el archivo.");
      const lines = text.trim().split("\n");
      const headers = lines[0].split(",");
      calificaciones = {};
      for (let i = 1; i < lines.length; i++) {
        const cols = lines[i].split(",");
        const id = cols[0];
        calificaciones[id] = {};
        for (let j = 1; j < headers.length; j++) {
          calificaciones[id][headers[j].trim()] = cols[j]?.trim();
        }
      }
      alert("Calificaciones cargadas correctamente.");
      cambiarMes();
    }
  </script>
</body>
</html>
